[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.black]
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
(
  ^/foo.py    # exclude a file named foo.py in the root of the project
  | .*_pb2.py  # exclude autogenerated Protocol Buffer files anywhere in the project
)
'''
line-length = 88
target-version = ['py311']

[tool.commitizen]
major_version_zero = false
name = "cz_conventional_commits"
pre_bump_hooks = [
]
tag_format = "$version"
update_changelog_on_bump = true
version_files = [
  ".dot.env:VERSION",
  "pyproject.toml:version",
  "src/timestep/infra/stacks/platform/timestep_ai/Chart.yaml:appVersion",
  "src/timestep/infra/stacks/platform/timestep_ai/Chart.yaml:version",
  "src/timestep/services/frontend/package.json:version",
  "src/timestep/services/frontend/package-lock.json:version",
  "src/timestep/services/web/pyproject.toml:version",
]
version_provider = "poetry"
version_scheme = "semver"

[tool.mypy]
plugins = ["pydantic.mypy"]

[tool.poetry]
authors = ["Michael Schock <m@mjschock.com>"]
description = ""
name = "timestep"
packages = [{from = "src", include = "timestep"}]
readme = "README.md"
version = "3.0.80"

[tool.poetry.dependencies]
cdktf = "^0.19.2"
cdktf-cdktf-provider-cloudinit = "^9.0.1"
cdktf-cdktf-provider-digitalocean = "^10.0.2"
cdktf-cdktf-provider-external = "^9.0.1"
cdktf-cdktf-provider-helm = "^9.0.2"
cdktf-cdktf-provider-http = "^8.0.0"
cdktf-cdktf-provider-kubernetes = "^10.0.1"
cdktf-cdktf-provider-local = "^9.0.0"
cdktf-cdktf-provider-null = "^9.0.1"
cloud-init-gen = "^1.2.0"
pydantic = "<2.0.0"
python = ">=3.11,<3.12"
python-dotenv = "^1.0.0"

[tool.poetry.group.dev.dependencies]
black = "^23.7.0"
commitizen = "^3.6.0"
mypy = "^1.5.1"
pre-commit = "^3.3.3"
pylint = "^2.17.5"
ruff = "^0.0.282"
toml-sort = "^0.23.1"

[tool.poetry.group.test.dependencies]
pytest = "^7.3.1"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[tool.ruff]
# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
# Exclude a variety of commonly ignored directories.
exclude = [
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".git-rewrite",
  ".hg",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".pytype",
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "dist",
  "node_modules",
  "venv"
]
# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["A", "ANN", "ARG", "B", "BLE", "C", "COM", "D", "DJ", "DTZ", "E", "EM", "ERA", "EXE", "F", "FBT", "G", "I", "ICN", "INP", "ISC", "N", "NPY", "PD", "PGH", "PIE", "PL", "PT", "PTH", "PYI", "Q", "RET", "RSE", "RUF", "S", "SIM", "SLF", "T", "TCH", "TID", "TRY", "UP", "W", "YTT"]
ignore = []
# Same as Black.
line-length = 88
per-file-ignores = {}
select = [
  "C90", # mccabe
  "E", # pycodestyle (errors)
  "F", # Pyflakes
  "I", # isort
  "N", # pep8-naming
  "W" # pycodestyle (warnings)
]
# Assume Python 3.11.
target-version = "py311"
unfixable = []

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10
