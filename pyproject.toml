[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.black]
line-length = 100

[tool.isort]
line_length = 100
profile = "black"

[tool.mypy]
explicit_package_bases = true
mypy_path = "src/timestep"
namespace_packages = true

[tool.poetry]
authors = ["Michael Schock <m@mjschock.com>"]
description = ""
name = "timestep"
packages = [{from = "src", include = "timestep"}]
readme = "README.md"
version = "1.0.0a0"

[tool.poetry.dependencies]
cdktf = "^0.16.1"
cdktf-cdktf-provider-digitalocean = "^6.0.2"
cdktf-cdktf-provider-vault = "^7.0.2"
hydra-core = "^1.3.2"
prefect = "^2.10.8"
python = "^3.9"
timestep-agents-action-mask-agent = {path = "src/timestep/agents/action_mask_agent", develop = true}
timestep-agents-gymnasium-agent = {path = "src/timestep/agents/gymnasium_agent", develop = true}
timestep-agents-petting-zoo-agent = {path = "src/timestep/agents/petting_zoo_agent", develop = true}
timestep-envs-no-limit-texas-holdem = {path = "src/timestep/envs/no_limit_texas_holdem", develop = true}
timestep-envs-rock-paper-scissors = {path = "src/timestep/envs/rock_paper_scissors", develop = true}
timestep-envs-tic-tac-toe = {path = "src/timestep/envs/tic_tac_toe", develop = true}
typer = {extras = ["all"], version = "^0.9.0"}
timestep-agents-agent = {path = "src/timestep/agents/agent", develop = true}
timestep-envs-env = {path = "src/timestep/envs/env", develop = true}
timestep-envs-turtle-sim = {path = "src/timestep/envs/turtle_sim", develop = true}

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
isort = "^5.12.0"
timestep-agents-action-mask-agent = {develop = true, path = "src/timestep/agents/action_mask_agent"}
timestep-agents-gymnasium-agent = {develop = true, path = "src/timestep/agents/gymnasium_agent"}
timestep-agents-petting-zoo-agent = {develop = true, path = "src/timestep/agents/petting_zoo_agent"}
timestep-envs-no-limit-texas-holdem = {develop = true, path = "src/timestep/envs/no_limit_texas_holdem"}
timestep-envs-rock-paper-scissors = {develop = true, path = "src/timestep/envs/rock_paper_scissors"}
timestep-envs-tic-tac-toe = {develop = true, path = "src/timestep/envs/tic_tac_toe"}
toml-sort = "^0.23.1"

[tool.poetry.group.test.dependencies]
pytest = "^7.3.1"

[tool.poetry.scripts]
timestep = "timestep.__main__:app"

[tool.pytest.ini_options]
addopts = [
  "--import-mode=importlib"
]

[virtualenvs]
in-project = true
path = ".venv"
