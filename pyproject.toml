version = "9.0.0"
description = ""
authors = ["Michael James Schock <m@mjschock.com>"]
readme = "README.md"
packages = [{include = "timestep", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
dvc = {extras = ["all"], version = "^3.51.2"}
