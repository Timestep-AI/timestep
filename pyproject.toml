[tool.poetry]
name = "timestep"
version = "1.0.0a0"
description = ""
authors = ["Michael Schock <m@mjschock.com>"]
readme = "README.md"
packages = [{include = "timestep", from = "src"}]

[tool.poetry.dependencies]
python = "^3.9"
prefect = "^2.10.8"
typer = {extras = ["all"], version = "^0.9.0"}
cdktf-cdktf-provider-vault = "^7.0.2"
cdktf-cdktf-provider-digitalocean = "^6.0.2"
cdktf = "^0.16.1"
hydra-core = "^1.3.2"
timestep-envs-rock-paper-scissors = {path = "src/timestep/envs/rock_paper_scissors", develop = true}
timestep-envs-no-limit-texas-holdem = {path = "src/timestep/envs/no_limit_texas_holdem", develop = true}
timestep-envs-tic-tac-toe = {path = "src/timestep/envs/tic_tac_toe", develop = true}
timestep-agents-action-mask-agent = {path = "src/timestep/agents/action_mask_agent", develop = true}
timestep-agents-gymnasium-agent = {path = "src/timestep/agents/gymnasium_agent", develop = true}
timestep-agents-petting-zoo-agent = {path = "src/timestep/agents/petting_zoo_agent", develop = true}

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
isort = "^5.12.0"
toml-sort = "^0.23.1"


[tool.poetry.group.test.dependencies]
pytest = "^7.3.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
line_length = 100

[tool.black]
line-length = 100

[tool.mypy]
namespace_packages = true
explicit_package_bases = true
mypy_path = "src/timestep"

[tool.poetry.scripts]
timestep = "timestep.__main__:app"

[virtualenvs]
path = ".venv"
in-project = true
