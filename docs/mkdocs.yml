site_name: Timestep Documentation
site_description: Multi-model provider implementations for OpenAI Agents
site_url: https://timestep-ai.github.io/timestep/
repo_url: https://github.com/Timestep-AI/timestep
repo_name: Timestep-AI/timestep
edit_uri: edit/main/docs/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
    - content.code.select

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture: architecture.md
  - Use Cases: use-cases.md
  - API Reference:
    - api-reference/multi-model-provider.md
    - api-reference/ollama-model-provider.md
    - api-reference/multi-model-provider-map.md
    - api-reference/tools.md
    - api-reference/utilities.md
    - api-reference/ollama-model.md

