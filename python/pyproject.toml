[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[project]
name = "timestep"
version = "2026.0.18"
description = "Multi-model provider implementations for OpenAI Agents, supporting both OpenAI and Ollama models"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
dependencies = [
    "ollama>=0.6.1",
    # openai-agents is vendored - see vendor_openai_agents.py
    "openai>=1.0.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "firecrawl-py>=1.0.0",
    "asyncpg>=0.29.0",  # PostgreSQL async driver for database-backed state storage
    "dbos>=2.0.0",  # DBOS for durable workflows
]
[tool.hatch.build.targets.wheel]
packages = ["timestep"]
# Include the sidecar.js script in the package
include = [
    "timestep/pglite_sidecar/sidecar.js",
]

[project.optional-dependencies]
# Optional: For PGLite support via Node.js sidecar
# Requires Node.js and @electric-sql/pglite to be installed globally or in a local node_modules

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v -x"
