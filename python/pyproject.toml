[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[project]
name = "timestep"
version = "2026.0.6"
description = "Multi-model provider implementations for OpenAI Agents, supporting both OpenAI and Ollama models"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
dependencies = [
    "ollama>=0.6.1",
    # openai-agents is vendored - see vendor_openai_agents.py
    "openai>=1.0.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "firecrawl-py>=1.0.0",
    "asyncpg>=0.29.0",  # PostgreSQL async driver for database-backed state storage
]
