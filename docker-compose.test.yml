services:
  postgres-test:
    image: postgres:15
    container_name: timestep-postgres-test
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: timestep_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 5s
    volumes:
      - timestep-test-data:/var/lib/postgresql/data

volumes:
  timestep-test-data:
