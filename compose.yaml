
services:
  a2a-server:
    build:
      context: ./python
      dockerfile: Dockerfile
    ports:
      - "9999:9999"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://a2a_user:a2a_password@db:5432/a2a_db
      - AGENT_HOST=0.0.0.0
      - AGENT_PORT=9999
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./python/agent.yaml:/app/agent.yaml:ro
      - ./python/conversations:/app/conversations
      - ./python/timestep:/app/timestep
    develop:
      watch:
        - action: sync
          path: ./python/timestep
          target: /app/timestep
        - action: rebuild
          path: ./python/pyproject.toml
        - action: rebuild
          path: ./python/uv.lock
        - action: sync
          path: ./python/agent.yaml
          target: /app/agent.yaml

  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: a2a_db
      POSTGRES_USER: a2a_user
      POSTGRES_PASSWORD: a2a_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U a2a_user -d a2a_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

